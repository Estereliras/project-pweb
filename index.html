<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CRUD Application</title>
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
            crossorigin="anonymous"
         />
        <!-- Custom CSS Styles -->
            <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Add this inside the <body> tag -->
    <nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand mb-0 h1">CRUD App</span>
    </div>
    </nav>
    <!--For change position and style CRUD App...-->
    <div class="container" style="margin-top: 10px;">
        <div class="row">
          <div class="col-md-13">
            <h2 class="mt-5 mb-5 text-center">CRUD Application With Local Storage</h2>
            <div class="card">
              <div class="card-header">
                DATA MAHASISWA
              </div>
            <div class="container">
            <div class="mb-5">
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="name">Name</label>
                        <input 
                            type="text" 
                            name="name" 
                            class="form-control" 
                            id="name" 
                            placeholder="Enter Name"
                        />
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="age">Age</label>
                        <input 
                            type="number" 
                            name="age" 
                            class="form-control" 
                            id="age" 
                            placeholder="Enter Age"
                        />
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="kelas">Class</label>
                        <input 
                            type="text" 
                            name="kelas" 
                            class="form-control" 
                            id="kelas" 
                            placeholder="Enter Class"
                        />
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="email">Email</label>
                        <input 
                            type="text" 
                            name="email" 
                            class="form-control" 
                            id="email" 
                            placeholder="Enter Email"
                        />
                    </div>
                    <div class="col-lg-12 mt-2">
                        <button class="btn btn-success" id="Submit"
                        onclick="AddData()">
                            Add Data
                        </button>
                        <button class="btn btn-primary" id="Update" >Update</button>
                    </div> 
                </div>
            <hr>
            <!--button search-->
            <div class="row mb-3">
                <div class="col-9">
                </div>
                <div class="col-3">
                  <div class="input-group">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search by name...">
                    <div class="input-group-append">
                      <button class="btn btn-primary" id="searchButton">Search</button>
                    </div>
                  </div>
                </div>
                <div class="col-3">
                </div>
              </div>
              <!--button serach-->
            <div class="row mt-3">
    <div class="col-12">
        <table class="table table-bordered" id="crudTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Class</th>
                    <th>Email</th>
                    <th>Actions</th>  
                </tr>                       
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>


        <script src="script.js"></script>
    </body>
</html>
